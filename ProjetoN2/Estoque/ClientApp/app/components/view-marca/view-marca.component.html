  <!-- Tab panes -->
  <div class="tab-content" >

      <h2>Basico</h2>
      <ul>
        <li>Marca: {{ marca.nome}}</li>
        <li>Ativo: {{ marca.ativo ? 'Sim' : 'NÃ£o' }}

      <p>

        <button class="btn btn-danger" (click)="delete()">Delete</button>

    </div>    
  </div>
</div>
