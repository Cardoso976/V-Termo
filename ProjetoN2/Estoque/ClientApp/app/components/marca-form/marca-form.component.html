<h1>Cadastro Marca</h1>
<p>
  {{marca | json}}
</p>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <br>
    <label for="nome">Marca</label>
    <input id="nome" type="text" class="form-control" [(ngModel)]="marca.nome" name="nome" required #marcaNome="ngModel">
  </div>
  <p>A marca esta ativa?</p>
  <label for="ativo" class="radio-inline">
    <input type="radio" name="ativo" id="ativo" [value]="true" [(ngModel)]="marca.ativo"> Sim
  </label>
  <label for="notAtivo" class="radio-inline">
    <input type="radio" name="ativo" id="notAtivo" [value]="false" [(ngModel)]="marca.ativo"> NÃ£o
  </label>
  <br><br>
  <button class="btn btn-primary">Save</button>
</form>
